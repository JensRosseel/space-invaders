<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="authors" content="Jens">
    <meta name="title" property="og:title" content="Play Space Invaders"/>
    <meta name="description" property="og:description"
          content="Feeling nostalgic for those retro arcade games? Play Space Invaders!"/>
    <meta name="keywords" content="arcade, retro, gaming, games, space invaders, shooting game, alien, aliens">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="10 days">
    <title>Space Invaders</title>
</head>
<body>
    <div class="container">
        <h1>Space Invaders</h1>
        <div class="info">
            <div class="scoreDisplay">Score : 0</div><div class="level">Level 1</div>
        </div>
        <div class="battlefield"></div>
        <button id="startGame">Start Game</button><button id="playAgain">Play Again</button><button id="nextLevel">Next Level</button>
    </div>
    <div class="controls">
        <button id="shoot-button">SHOOT</button>
        <div class="move-buttons">
            <button id="move-left">&larr;</button>
            <button id="move-right">&rarr;</button>
        </div>
    </div>
    <script src="spaceinvaders.js"></script>
</body>
</html>
